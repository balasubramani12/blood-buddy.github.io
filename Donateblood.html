<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Blood Donation</h2>

    <p>Fill the form given below.</p>

    <form action="">
        <input type="text" name="name" id="name" placeholder="Donor's name">
        <br><br>
        
        <input type="number" name="age" id="age" placeholder="Donor's age"> <br>
        <br>
        <select name="sex" id="sex">
            <option value="">---Donor Gender---</option>
            <option value="Female" name="female" id="female">Female</option>
            <option value="Male" name="male" id="male">Male</option>
            <option value="NA" name="other" id="other">No rather to say</option>
        </select><br>
        <br>
        <select name="bloodtyp" id="bloodtyp" >
            <option value="" >---Donor Blood Type---</option>
            <option value="A+" name="a+" id="a+"> A+</option>           
            <option value="B+" name="b+" id="b+"> B+</option>
            <option value="AB+" name="ab+" id="ab+">AB+</option>
            <option value="O+" name="o+" id="o+">O+</option>
            
            <option value="A-" name="a-" id="a-">A-</option>
            <option value="B-" name="b-" id="b-">B-</option>
            <option value="AB-" name="ab-" id="ab-">AB-</option>
            <option value="O-" name="o-" id="o-">O-</option>
        </select>
        <br><br>
        <input type="text" name="address" id="address" placeholder="Donor Address">
        <br><br>
        <input type="number" name="phno" id="phno" placeholder="Mobile number">
        <br><br>
        <input type="submit" name="submit" value="submit">

    </form>
</body>
</html>
